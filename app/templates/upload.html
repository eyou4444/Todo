<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
<h1>文件上传示例</h1>
<form action=""
      method="post"
      enctype="multipart/form-data">{# 上传文件必须加上这个属性，否则无法上传 #}
    <p>
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </p>
</form>
</body>
</html>
